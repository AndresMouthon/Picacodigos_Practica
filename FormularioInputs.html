<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Practica de input</title>
</head>
<body><br>
    <center>
        <div class="col-md-9" name="contenedor">
            <form action="https://www.google.com/?hl=es" method="get" target="_blank">
                <table class="table table-success table-striped" style="font-family: 'Courier New', Courier, monospace;">
                    <thead>
                        <tr>
                            <h3 style="font-family:monospace;">
                                Practica de inputs
                            </h3>
                        </tr>
                    </thead>
                    <tr>
                        <th>
                            <label for="perfil">Andres Mouthon</label>
                        </th>
                        <td>
                            <input type="image" src="img/perfil.png" alt="Mostrando imagen" style="margin-left: 250px;height: 50px;width: 70px; border-radius: 500px;" name="perfil" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="nombre_completo">Digite su nombre completo: </label>
                        </th>
                        <td>
                            <input type="text" class="form-control" name="nombre_completo" id="nombre_completo" placeholder="Nombre....">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="edad">Digite su edad: </label>
                        </th>
                        <td>
                            <input type="number" class="form-control" name="edad" id="edad" placeholder="Edad...">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="telefono">Digite su numero de telefono en ese formato: </label>
                        </th>
                        <td>
                            <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="email">Digite su correo electronico: </label>
                        </th>
                        <td>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Correo electronico...">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="clave">Digite su contraseña: </label>
                        </th>
                        <td>
                            <input type="password" class="form-control" name="clave" id="clave" placeholder="Contraseña...">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="url">Digite la ruta de su pagina: </label>
                        </th>
                        <td>
                            <input type="url" class="form-control" name="url" id="url" placeholder="Ruta de la pagina...">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="buscar_lenguaje">Que lenguaje de programacion desea buscar: </label>
                        </th>
                        <td>
                            <input type="search" class="form-control" name="buscar_lenguaje" id="buscar_lenguaje" placeholder="Lenguaje de programacion...">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Lenguajes favoritos: </label>
                        </th>
                        <td>&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" value="java" name="java" id="java">
                            <label for="java">Java</label>&nbsp;
                            <input type="checkbox" value="python" name="python" id="python">
                            <label for="python">Python</label>&nbsp;
                            <input type="checkbox" value="php" name="php" id="php">
                            <label for="php">PHP</label>&nbsp;
                            <input type="checkbox" value="c++" name="c++" id="c++">
                            <label for="c++">C++</label>&nbsp;
                            <input type="checkbox" name="c" value="c" id="c">
                            <label for="c">C</label>&nbsp;
                            <input type="checkbox" name="otros" value="otros" id="otros">
                            <label for="otros">Otros</label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Seleccione el tipo de documento: </label>
                        </th>
                        <td>&nbsp;
                            <input type="radio" name="cc" id="cc" value="CC">
                            <label for="cc">Cedula de ciudadania</label>&nbsp;
                            <input type="radio" name="ti" id="ti" value="TI">
                            <label for="ti">Tarjeta de identidad</label>&nbsp;
                            <input type="radio" name="ot" id="ot" value="OT">
                            <label for="ot">Otros</label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                        </th>
                        <td>
                            <input type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="fecha_hora_ingreso">Fecha y hora de ingreso: </label>
                        </th>
                        <td>
                            <input type="datetime-local" class="form-control" name="fecha_hora_ingreso" id="fecha_hora_ingreso">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="mes_nacimiento">Digite su mes de nacimiento</label>
                        </th>
                        <td>
                            <input type="month" class="form-control" name="mes_nacimiento" id="mes_nacimiento">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="semanas_clase">Digite las semanas de clase: </label>
                        </th>
                        <td>
                            <input type="week" class="form-control" name="semanas_clase" id="semanas_clase">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="hora_salida">Digite su hora de salida: </label>
                        </th>
                        <td>
                            <input type="time" class="form-control" name="hora_salida" id="hora_salida">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="archivo">Subir scanner del documento de identidad: </label>
                        </th>
                        <td>
                            <input type="file" class="form-control" name="archivo" id="archivo">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="promedio_edad">Volumen (0 min y 50max): </label>
                        </th>
                        <td>
                            <input type="range" class="form-control" name="promedio_edad" id="promedio_edad" min="0" max="50">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="color">Digite su color favorito: </label>
                        </th>
                        <td>
                            <input type="color" class="form-control" name="color" id="color">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="campo_oculto">Campo oculto tipo hidden: </label>
                        </th>
                        <td>
                            <input type="hidden" name="campo_oculto" value="Hola">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2" class="col text-center">
                            <input type="submit" class="btn btn-primary" value="Enviar formulario">
                            <input type="reset" class="btn btn-warning" value="Limpiar formulario">
                        </th>
                    </tr>
                </table>
            </form>
        </div><br>
    </center>
</body>
</html>
<style>
    body { 
        background: rgb(104, 167, 248);
    }
</style>
